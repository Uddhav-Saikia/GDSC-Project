<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script src="./script.js" defer> </script>

</head>
<body>

  <!-- hoverable sidebar -->
  <div class="header">
    <div class="progress-container">
      <div class="progress-bar" id="Bar"></div>
    </div>
  </div>

  <!-- hoverable sidebar part -->
  <div id="Sidebar" class="sidebar" >
    <a href="#section1" id="home">Home <img src="./icons/home.svg" alt=""></a>
    <a href="#section2" id="quiz_tab">Quiz <img src="./icons/quiz.svg" alt=""></a>
    <a href="#section3" id="slides_v">Slides <img src="./icons/slide.svg" alt=""></a>
    <a href="#section4" id="anon_txt">Anon <img src="./icons/anon.svg" alt=""></a>
  </div>  


  <!-- hero part -->
  <section class="hero_section" id="section1">
        <div class="image-container">
            <nav class="navbar">
                <a href="" class="topright" style="text-decoration:none;">&#8801</a>
            </nav>
          <div class="txt">
            <h1>Happy<p><br>BIRTHDAY</p></h1>
            <p>My friend & my Homie</p>
            <p class="life" id="life">For life</p>
          </div>
        </div>
  </section>


  <!-- div bar 1 -->
   <div class="bar_one"></div>
   <hr>

  <section class="quiz_shit" id="section2">
    <div class="quiz-container" id="quiz">
      <h2><span>Birthday</span> Trivia</h2>
      <div id="question"></div>
      <div class="options">
          <button class="option" onclick="selectAnswer(0)"></button>
          <button class="option" onclick="selectAnswer(1)"></button>
          <button class="option" onclick="selectAnswer(2)"></button>
          <button class="option" onclick="selectAnswer(3)"></button>
      </div>
      <button id="next-btn" onclick="nextQuestion()">Next Question</button>
      <div id="result"></div>
  </div>
  </section>
  <div class="space_afterquz"></div>
<hr>
  <!-- slide show part -->
   <div style="height:7vh; background-color: var(--background-color); "></div>

   <section class="slideshow" id="section3">
    <div class="slide_box_ani"></div>
    <div class="bar"></div>
    <div class="title_slide">Slideshow</div>
    <div class="slide-container">

        <div class="Slides">
          <div class="numbertext">1 / 6</div>
            <img src="./images/1.jpeg" >
        </div>
      
        <div class="Slides">
          <div class="numbertext">2 / 6</div>
            <img src="./images/2.jpeg" >
        </div>
      
        <div class="Slides">
          <div class="numbertext">3 / 6</div>
            <img src="./images/3.jpeg" >
        </div>
      
        <div class="Slides">
          <div class="numbertext">4 / 6</div>
            <img src="./images/4.jpeg" >
        </div>
      
        <div class="Slides">
          <div class="numbertext">5 / 6</div>
            <img src="./images/5.jpeg" >
        </div>
      
        <div class="Slides">
          <div class="numbertext">6 / 6</div>
            <img src="./images/6.jpeg" >
        </div>
      
        <a class="prev" onclick="plusSlides(-1)">&#8678;</a>
        <a class="next" onclick="plusSlides(1)">&#8680;</a>
      
        <div class="caption-container">
          <p id="caption" style="font-size: 2em; margin: 1vh;"></p>
        </div>
      
        <div class="row">
          <div class="column">
            <img class="demo cursor" src="./images/1.jpeg" style="width:100%" onclick="currentSlide(1)" alt="Ha Bhai bol">
          </div>
          <div class="column">
            <img class="demo cursor" src="./images/2.jpeg" style="width:100%" onclick="currentSlide(2)" alt="I'm pretty n I know it">
          </div>
          <div class="column">
            <img class="demo cursor" src="./images/3.jpeg" style="width:100%" onclick="currentSlide(3)" alt="Abbey Laude">
          </div>
          <div class="column">
            <img class="demo cursor" src="./images/4.jpeg" style="width:100%" onclick="currentSlide(4)" alt="Mai hoo Don">
          </div>
          <div class="column">
            <img class="demo cursor" src="./images/5.jpeg" style="width:100%" onclick="currentSlide(5)" alt="Smile please">
          </div>
          <div class="column">
            <img class="demo cursor" src="./images/6.jpeg" style="width:100%" onclick="currentSlide(6)" alt="Sorry">
          </div>
        </div>
      </div>
   </section>

   <div style="height: 10vh; background-color: var(--background-color)"></div>
   <hr>

   <!-- anonymous message part -->
   <section class="last" id="section4">
    <h1 style="margin:0; padding:0;">Messages</h1>
    <div class="anonymous-messages">
      <h2>Leave an Anonymous Message</h2>
      <form id="messageForm">
          <textarea id="messageInput" placeholder="Write your message here..." required></textarea>
          <button type="submit">Submit</button>
      </form>
      <div id="messagesContainer">
          <h3>Messages:</h3>
      </div>
  </div>
