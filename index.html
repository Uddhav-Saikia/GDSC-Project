<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy</title>
  <link rel="stylesheet" href="./style.css">
  <script src="./script.js" defer> </script>
</head>
<body>

  <div class="header">
    <div class="progress-container">
      <div class="progress-bar" id="myBar"></div>
    </div>
  </div>


  <!-- hoverable sidebar part -->
  <div id="mySidenav" class="sidenav">
    <a href="#section1" id="home">Home</a>
    <a href="#section2" id="blog">Quiz</a>
    <a href="#section3" id="projects">Slides</a>
  </div>  


  <!-- hero part -->
  <section class="hero section" id="section1">
    <div class="image-container">
      <div class="txt">
        <h1>Happy Birthday</h1>
        <p>My friend & my Homie</p>
        <p class="life">For life</p>
      </div>
    </div>
  </section>


  <section class="quiz_shit" id="section2">
    <div class="quiz-container" id="quiz">
      <h2>Birthday Trivia</h2>
      <div id="question"></div>
      <div class="options">
          <button class="option" onclick="selectAnswer(0)"></button>
          <button class="option" onclick="selectAnswer(1)"></button>
          <button class="option" onclick="selectAnswer(2)"></button>
          <button class="option" onclick="selectAnswer(3)"></button>
      </div>
      <button id="next-btn" onclick="nextQuestion()">Next Question</button>
      <div id="result"></div>
  </div>
  </section>

  <!-- slide show part -->
   <section class="slideshow">
    <div class="slide-container">

        <!-- Full-width images with number text -->
        <div class="mySlides">
          <div class="numbertext">1 / 6</div>
            <img src="./images/1.jpeg" >
        </div>
      
        <div class="mySlides">
          <div class="numbertext">2 / 6</div>
            <img src="./images/2.jpeg" >
        </div>
      
        <div class="mySlides">
          <div class="numbertext">3 / 6</div>
            <img src="./images/3.jpeg" >
        </div>
      
        <div class="mySlides">
          <div class="numbertext">4 / 6</div>
            <img src="./images/4.jpeg" >
        </div>
      
        <div class="mySlides">
          <div class="numbertext">5 / 6</div>
            <img src="./images/5.jpeg" >
        </div>
      
        <div class="mySlides">
          <div class="numbertext">6 / 6</div>
            <img src="./images/6.jpeg" >
        </div>
      
        <!-- Next and previous buttons -->
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
      
        <!-- Image text -->
        <div class="caption-container">
          <p id="caption"></p>
        </div>
      
        <!-- Thumbnail images -->
        <div class="row">
          <div class="column">
            <img class="demo cursor" src="./images/1.jpeg" style="width:100%" onclick="currentSlide(1)" alt="The Woods">
          </div>
          <div class="column">
            <img class="demo cursor" src="./images/2.jpeg" style="width:100%" onclick="currentSlide(2)" alt="Cinque Terre">
          </div>
          <div class="column">
            <img class="demo cursor" src="./images/3.jpeg" style="width:100%" onclick="currentSlide(3)" alt="Mountains and fjords">
          </div>
          <div class="column">
            <img class="demo cursor" src="./images/4.jpeg" style="width:100%" onclick="currentSlide(4)" alt="Northern Lights">
          </div>
          <div class="column">
            <img class="demo cursor" src="./images/5.jpeg" style="width:100%" onclick="currentSlide(5)" alt="Nature and sunrise">
          </div>
          <div class="column">
            <img class="demo cursor" src="./images/6.jpeg" style="width:100%" onclick="currentSlide(6)" alt="Snowy Mountains">
          </div>
        </div>
      </div>
   </section>


  <section class="cards section" id="section3">
    <div class="card-container">
      <div class="card">
        <h3>Card Title 1</h3>
        <p>Card info bitch</p>
      </div>
      <div class="card">
        <h3>Card Title 2</h3>
        <p>Card info bitch</p>
      </div>
      <div class="card">
        <h3>Card Title 3</h3>
        <p>Card info bitch</p>
      </div>
    </div>
  </section>

</body>
</html>
